<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Management</title>
    <link rel="stylesheet" type="text/css" href="/task.css">

</head>
<body>

<div class="form2">
    <ul class="navbar">
        <li class="nav-item admin_homepage"><a href="/MainHomePage">Home</a></li>
        <li class="nav-item createTask"><a href="/task_display">Create A Task</a></li>
        <li class="nav-item updateTask"><a href="/view_task">Update Task</a></li>
        <li class="nav-item about"><a href="/about">About Us</a></li>
        <li class="nav-item contact"><a href="/contact">Contact</a></li>
    </ul>
</div>

<form action="/task_display" id="taskForm" th:object="${newTask}" method="post">
    <h1>Create a new task</h1>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}" required><br>

    <label for="status">Status:</label>
    <select id="status" name="status" th:field="*{status}">
        <option value="TODO">TODO</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="DONE">DONE</option>
    </select><br>

    <label for="dueDate">Due Date:</label>
    <input type="datetime-local" id="dueDate" name="dueDate" th:field="*{dueDate}" required><br>

    <button type="submit">Create Task</button>
</form>



</body>
</html>
